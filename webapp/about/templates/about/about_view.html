{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server CCTV</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/server.css' %}" />
  </head>
  <style>
    .cctv-feed {
      width: 100%;
      max-width: 800px;
      margin: auto;
      position: relative;
    }
    .cctv-feed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="#">CCTV Monitoring</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Beranda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                data-bs-toggle="dropdown"
                >Setting</a
              >
              <ul class="dropdown-menu bg-dark">
                <li>
                  <a class="dropdown-item text-light" href="#">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item text-light" href="#">Log Out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Utama: Server CCTV -->
    <div class="container mt-4">
      <h2 class="text-center">Live Server CCTV</h2>

      <!-- Dropdown Pilihan CCTV -->
      <div class="text-center mt-3">
        <label for="cctvSelect" class="form-label">Pilih CCTV:</label>
        <select id="cctvSelect" class="form-select w-50 mx-auto">
          <option value="0">CCTV 1 - Malioboro 3</option>
          <option value="1">CCTV 2 - Malioboro 21</option>
        </select>
      </div>

      <div class="cctv-container mt-4">
        <div class="cctv-feed">
          <img id="video-stream" src="{% url 'video_feed' 1 %}" width="100%" alt="CCTV Detection">
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4 text-center">
      <p>&copy; 2025 CCTV Monitoring. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateVideoSource() {
            var selectedIndex = document.getElementById("cctvSelect").value;
            var selectedSrc = `/video_feed/${selectedIndex}/`;
            document.getElementById("video-stream").src = selectedSrc;
        }

        document.getElementById("cctvSelect").addEventListener("change", updateVideoSource);
        updateVideoSource();
    </script>
  </body>
</html>
