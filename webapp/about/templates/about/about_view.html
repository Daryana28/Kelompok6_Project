{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server CCTV</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
      body {
        background-color: #17191a;
        color: #f0f8ff;
      }
      .cctv-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
      }
      .cctv-feed {
        width: 80%;
        max-width: 900px;
        height: 500px;
        background-color: black;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      }
      .stats-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .stats-card {
        display: flex;
        align-items: center;
        background: #2c0000;
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px #a4e450;
        min-width: 200px;
        transition: transform 0.3s ease-in-out;
      }
      .stats-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px #a4e450;
      }
      .stats-content {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="#">CCTV Monitoring</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Beranda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                data-bs-toggle="dropdown"
                >Setting</a
              >
              <ul class="dropdown-menu bg-dark">
                <li>
                  <a class="dropdown-item text-light" href="#">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item text-light" href="#">Log Out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Utama: Server CCTV -->
    <div class="cctv-container">
      <h2 class="text-center">Live Server CCTV</h2>
      <div class="cctv-feed">
        <!-- Gantilah src dengan URL streaming server CCTV -->
        <iframe
          src="http://your-cctv-stream-url.com"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Statistik CCTV -->
      <div class="stats-container">
        <div class="stats-card">
          <i class="bi bi-camera-video text-light fs-3 me-3"></i>
          <div class="stats-content">
            <p class="stats-value">8 Kamera Aktif</p>
          </div>
        </div>
        <div class="stats-card">
          <i class="bi bi-person-check text-light fs-3 me-3"></i>
          <div class="stats-content">
            <p class="stats-value">12 Deteksi Pergerakan</p>
          </div>
        </div>
        
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4 text-center">
      <p>&copy; 2025 CCTV Monitoring. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
