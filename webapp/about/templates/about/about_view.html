{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server CCTV</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/server.css' %}" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="#">CCTV Monitoring</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Beranda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                data-bs-toggle="dropdown"
                >Setting</a
              >
              <ul class="dropdown-menu bg-dark">
                <li>
                  <a class="dropdown-item text-light" href="#">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item text-light" href="#">Log Out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Utama: Server CCTV -->
    <div class="cctv-container">
      <h2 class="text-center">Live Server CCTV</h2>
      <div class="cctv-feed">
        <!-- Gantilah src dengan URL streaming server CCTV -->
         <video id="video" controls autoplay></video>
      </div>

      <!-- Statistik CCTV -->
      <div class="stats-container">
        <div class="stats-card">
          <i class="bi bi-camera-video text-light fs-3 me-3"></i>
          <div class="stats-content">
            <p class="stats-value">8 Kamera Aktif</p>
          </div>
        </div>
        <div class="stats-card">
          <i class="bi bi-person-check text-light fs-3 me-3"></i>
          <div class="stats-content">
            <p class="stats-value">12 Deteksi Pergerakan</p>
          </div>
        </div>
        
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4 text-center">
      <p>&copy; 2025 CCTV Monitoring. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var video = document.getElementById('video');
        var videoSrc = "http://example.com/live/stream.m3u8"; // Ganti dengan URL M3U8

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
  </body>
</html>
