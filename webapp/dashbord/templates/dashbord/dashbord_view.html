{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .nav-hover:hover {
        color: #a4e450 !important;
        transition: 0.3s;
      }
      .chart-container {
        width: 100%;
        max-width: 600px;
        background: #222;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body style="background-color: #17191a; color: #f0f8ff">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light nav-hover" href="#">Beranda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light nav-hover"
                href="#"
                data-bs-toggle="dropdown"
                >Setting</a
              >
              <ul class="dropdown-menu bg-dark">
                <li>
                  <a class="dropdown-item text-light nav-hover" href="#"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-light nav-hover" href="#"
                    >Log Out</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container mt-4">
      <h2 class="text-center">Statistik Pelanggaran</h2>
      <div class="row">
        <!-- Bar Chart Vertikal (Pengaduan Bulanan) -->
        <div class="col-md-6 d-flex justify-content-center">
          <div class="chart-container">
            <canvas id="barChart"></canvas>
          </div>
        </div>
        <!-- Bar Chart Horizontal (Pengaduan per Kanreg/Pusat) -->
        <div class="col-md-6 d-flex justify-content-center">
          <div class="chart-container">
            <canvas id="horizontalBarChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4 text-center">
      <p>&copy; 2025 CCTV Monitoring. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js Scripts -->
    <script>
      // Data Pengaduan per Bulan
      const dataBulanan = [
        320, 450, 600, 750, 500, 620, 700, 640, 580, 740, 500, 330,
      ];
      const bulanLabels = [
        "Januari",
        "Februari",
        "Maret",
        "April",
        "Mei",
        "Juni",
        "Juli",
        "Agustus",
        "September",
        "Oktober",
        "November",
        "Desember",
      ];

      // Bar Chart Vertikal (Jumlah Pengaduan Bulanan)
      new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels: bulanLabels,
          datasets: [
            {
              label: "Jumlah Pelanggaran",
              data: dataBulanan,
              backgroundColor: "rgba(54, 162, 235, 0.5)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { display: true } },
        },
      });

      // Data Pengaduan per Kanreg/Pusat
      const dataKanreg = [850, 600, 400, 550, 750, 300, 420, 230];
      const kanregLabels = [
        "Tidak Memakai Helm Safety",
        "Tidak Memakai Helm SNI Berkendara",
        "Sepeda Motor Tanpa Spion",
        "Sepeda Motor Tanpa Plat Nomor",
      ];

      // Bar Chart Horizontal (Jumlah Pengaduan per Kanreg/Pusat)
      new Chart(document.getElementById("horizontalBarChart"), {
        type: "bar",
        data: {
          labels: kanregLabels,
          datasets: [
            {
              label: "Jumlah Pelanggran",
              data: dataKanreg,
              backgroundColor: "rgba(255, 99, 132, 0.5)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          indexAxis: "y", // Horizontal Chart
          scales: { x: { beginAtZero: true } },
          plugins: { legend: { display: true } },
        },
      });
    </script>
  </body>
</html>
