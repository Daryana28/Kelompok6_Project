{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- AOS (Animate On Scroll) CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <style></style>
  </head>
  <body style="background-color: #17191a; color: #f0f8ff">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light nav-hover" href="#">Beranda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light nav-hover"
                href="#"
                data-bs-toggle="dropdown"
                >Setting</a
              >
              <ul class="dropdown-menu bg-dark">
                <li>
                  <a class="dropdown-item text-light nav-hover" href="#"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-light nav-hover" href="#"
                    >Log Out</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container mt-4">
      <h2 class="text-center">Statistik Pelanggaran</h2>
      <br />
      <div class="row">
        <!-- Bar Chart Vertikal (Pengaduan Bulanan) -->
        <div class="col-md-6 d-flex justify-content-center">
          <div class="chart-container">
            <canvas id="DoughnutChart"></canvas>
          </div>
        </div>
        <!-- Tambahkan Canvas untuk Line Chart -->
        <div class="col-md-6 d-flex justify-content-center">
          <div class="chart-container">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="stats-container">
        <!-- Camera Views -->
        <div class="stats-card">
          <div
            class="img-container"
            style="border-radius: 20%; overflow: hidden"
          >
            <a href="#"
              ><img
                src="{% static 'img/camera.jpg' %}"
                alt="Camera "
                style="border-radius: 20%; padding: 10px"
            /></a>
          </div>
          <div class="stats-content">
            <div>Camera</div>
            <div class="stats-value">berapa</div>
          </div>
        </div>

        <!-- Forklif-->
        <div class="stats-card">
          <div
            class="img-container"
            style="border-radius: 20%; overflow: hidden"
          >
            <a href="#"
              ><img
                src="{% static 'img/forkilf.jpg' %}"
                alt="Forklift"
                style="border-radius: 20%; padding: 10px"
            /></a>
          </div>
          <div class="stats-content">
            <div>Forklift</div>
            <div class="stats-value">berapa</div>
          </div>
        </div>

        <!-- Apd -->
        <div class="stats-card">
          <div
            class="img-container"
            style="border-radius: 20%; overflow: hidden"
          >
            <a href="#">
              <img
                src="{% static 'img/hell.jpg' %}"
                style="border-radius: 20%; padding: 10px"
                alt="Hell"
            /></a>
          </div>
          <div class="stats-content">
            <div>Helm</div>
            <div class="stats-value">berapa</div>
          </div>
        </div>

        <!-- Motor -->
        <div class="stats-card">
          <div
            class="img-container"
            style="border-radius: 20%; overflow: hidden"
          >
            <a href="#"
              ><img
                src="{% static 'img/motor1.png' %}"
                alt="Motor"
                style="border-radius: 20%; padding: 10px"
            /></a>
          </div>
          <div class="stats-content">
            <div>Human</div>
            <div class="stats-value">berapa</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Data Pengaduan per Kategori Pelanggaran
      const dataPelanggaran = [10, 600, 400, 550, 750, 300, 420, 230];
      const dataPelanggaran2 = [100, 1, 20, 11, 34, 78, 90, 12];
      const dataPelanggaran3 = [15, 24, 78, 65, 89, 34, 23, 56];
      const dataPelanggaran4 = [12, 334, 56, 31, 24, 89, 14, 10];
      const labelPelanggaran = [
        "Januari",
        "Februari",
        "Maret",
        "April",
        "Mei",
        "Juni",
        "Juli",
        "Agustus",
        "September",
        "Oktober",
        "November",
        "Desember",
      ];

      // Inisialisasi Line Chart
      new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: labelPelanggaran,
          datasets: [
            {
              label: "Jumlah Pelanggaran",
              data: dataPelanggaran,
              fill: false,
              borderColor: "rgba(255, 99, 132, 1)", // Warna merah terang
              backgroundColor: "rgba(255, 99, 132, 0.5)",
              borderWidth: 2,
              tension: 0.3, // Efek garis melengkung
              pointBackgroundColor: "rgba(255, 99, 132, 1)",
              pointRadius: 5,
            },
            {
              label: "Jumlah Pelanggaran",
              data: dataPelanggaran2,
              fill: false,
              borderColor: "rgba(25, 99, 132, 1)", // Warna merah terang

              borderWidth: 2,
              tension: 0.3, // Efek garis melengkung
              pointBackgroundColor: "rgba(222, 99, 132, 1)",
              pointRadius: 5,
            },
            {
              label: "Jumlah Pelanggaran",
              data: dataPelanggaran3,
              fill: false,
              borderColor: "rgba(25, 99, 132, 1)", // Warna merah terang

              borderWidth: 2,
              tension: 0.3, // Efek garis melengkung
              pointBackgroundColor: "rgba(290, 99, 132, 1)",
              pointRadius: 5,
            },
            {
              label: "Jumlah Pelanggaran",
              data: dataPelanggaran4,
              fill: false,
              borderColor: "rgba(25, 99, 132, 1)", // Warna merah terang

              borderWidth: 2,
              tension: 0.3, // Efek garis melengkung
              pointBackgroundColor: "rgba(111, 99, 132, 1)",
              pointRadius: 5,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true },
          },
          plugins: {
            legend: { display: true },
          },
        },
      });
      <!-- Chart.js Scripts -->

      // Data Pengaduan per Bulan
      const dataBulanan = [
        320, 450, 600, 750, 500, 620, 700, 640, 580, 740, 500, 330,
      ];
      const bulanLabels = [
        "Januari",
        "Februari",
        "Maret",
        "April",
        "Mei",
        "Juni",
        "Juli",
        "Agustus",
        "September",
        "Oktober",
        "November",
        "Desember",
      ];

      // Inisialisasi Doughnut Chart
      new Chart(document.getElementById("DoughnutChart"), {
        type: "doughnut", // Perbaikan penulisan tipe grafik
        data: {
          labels: bulanLabels,
          datasets: [
            {
              label: "Jumlah Pelanggaran",
              data: dataBulanan,
              backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56",
                "#4BC0C0",
                "#9966FF",
                "#FF9F40",
                "#C9CBCF",
                "#E7E9ED",
                "#A3E4D7",
                "#D98880",
                "#F7DC6F",
                "#85C1E9",
              ],
              borderColor: "#ffffff",
              borderWidth: 2,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          layout: {
            padding: {
              left: 0,
              right: 0,
              top: 0,
              bottom: 0,
            },
          },
        },
      });
    </script>
    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4 text-center">
      <p>&copy; 2025 CCTV Monitoring. All Rights Reserved.</p>
    </footer>
    <!-- AOS Init -->
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>
  </body>
</html>
